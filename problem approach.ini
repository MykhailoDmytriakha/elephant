1. Problem Analysis
   - Core: Определение сути проблемы
   - Constraints: Выявление ключевых параметров и ограничений
   - Resources: Оценка доступных ресурсов: Анализ имеющихся ресурсов (материальных, временных, информационных) для решения проблемы
   - IFR (ideal final result): Определение желаемого результата или цели
   - Gaps: Поиск недостающих данных: Выявление пробелов в информации и формирование запросов для дополнительных данных
   - Complexity: Оценка сложности проблемы
   - Decomposition: Если проблема сложная, происходит её разбиение на подпроблемы
2. Concept Formation
   - Генерация идей для решения проблемы
   - Применение принципов TOP-TRIZ для инновационного мышления
   - Определение потенциальных подходов к решению
   - Оценка ресурсов для реализации концепций: Анализ необходимых ресурсов для каждой потенциальной концепции
3. Method Selection
   - Оценка доступных методов решения
   - Выбор наиболее подходящего метода или комбинации методов
   - Учет специфики проблемы и имеющихся ресурсов
   - Возвращение к циклу: Если ни один метод не подходит, возврат к этапу анализа проблемы или формирования концепции
4. Method Application
   - Использование выбранного метода для решения проблемы
5. Solution Generation
   - Формирование конкретного решения проблемы
6. Evaluation
   - Оценка полученного решения на соответствие исходным требованиям
   - Выявление потенциальных новых проблем, возникающих из решения
   - Возвращение к циклу: Если решение неудовлетворительно, возврат к этапу выбора метода или анализа проблемы
   - Анализ эффективности предложенного решения
   - Проверка на соответствие изначальной цели
   - Оценка использования ресурсов: Анализ эффективности использования доступных ресурсов
7. Integration
   - Интеграция решений подпроблем: Если была проведена декомпозиция, объединение решений подпроблем в общее решение
   - Возвращение к циклу: Если интегрированное решение неудовлетворительно, возврат к этапу применения метода или формирования концепции
8. Output Formation
   - Структурирование полученного решения
   - Подготовка понятного и полного ответа для пользователя
